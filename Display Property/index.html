<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        div{
            border: 3px solid brown;
            /* display: inline; */
            width: 200px;
            height: 200px;
            padding: 10px 10px 10px 10px;
            margin: 20px 20px 20px 20px;
        }
        span{
            border: 2px solid red;
             width: 800px;
            height: 500px;
            padding: 15px;
            margin: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Block Element -->
    <div>Let's Learn Display Property</div>
    <div>Lorem ipsum dolor sit amet.</div>

    <!-- Inline Element -->
    <span>Hello i am Suraj</span>
    <span>A frontend developer</span>

</body>
</html>
